<gemix-card>
    <div class="card-header">
       {{bonus?.amount}} {{bonus?.price}} on {{bonus?.game}}
    </div>
     <div class="card-body">
      <ng-container *ngIf="time > 0; else timeElapsed">
        {{countdown}}
      </ng-container>
      <ng-template #timeElapsed>
          <p>Please refresh to get new bonus</p>
      </ng-template>
     </div>
     <div class="card-actions">
      <button [disabled]="time === 0" (click)="gotoSuccess()">Claim Now</button>
     </div>
</gemix-card>
